<div>
    <mat-card class="card">
        <mat-toolbar color="primary">{{title}}</mat-toolbar>
        <mat-card-content>
            <div class="template">
                <p>{{template}}</p>
            </div>
            <mat-form-field>
                <mat-label>{{placeholder}}</mat-label>
                <input matInput type="text"
                    [(ngModel)]="value"
                    (keyup.enter)="emitValue(value)"
                    (keyup.escape)="emitValue(null)">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary">{{okText}}</button>
            <button mat-button>{{cancelText}}</button>
        </mat-card-actions>
    </mat-card>
</div>
