<mat-card>
  <mat-toolbar>
    My Todo App
    <button mat-mini-fab color="primary" class="fab-add"(click)="todoDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <mat-card-content *ngIf="todoList.length">
    <mat-list role="list">
      <mat-list-item roll="listitem" *ngFor="let todo of todoList; index as i" class="list-item">
        <mat-checkbox color="primary" [(ngModel)]="todo.completed">
          <span [class.completed]="todo.completed">{{todo.title}}</span>
        </mat-checkbox>
        <button mat-mini-fab color="primary" (click)="remove(i)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-mini-fab color="primary" (click)="todoDialog(todo)" [disabled]="todo.completed">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>

  </mat-card-content>
</mat-card>

<app-dialog
  [title]="'New Task'"
  [template]="'Enter Task:'"
  [placeholder]="'What do you need to do?'"
  [okText]="okButtonText"
  [cancelText]="'No'"
  [value]="fieldValue"
  (valueEmitted)="updateTodo($event)"
  [showPrompt]="showDialog">
</app-dialog>
